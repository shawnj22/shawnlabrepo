apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: homarr.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr-service
                port:
                  number: 80
    - host: mealie.local.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mealie-service
                port:
                  number: 80
