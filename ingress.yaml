apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-ingress
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: homarr.local
    http:
      paths:
      - path: /homarr-service
        pathType: Prefix
        backend:
          service:
            name: homarr-service
            port:
              number: 80
  - host: mealie.local.com
    http:
      paths:
      - path: /mealie-service
        pathType: Prefix
        backend:
          service:
             name: mealie-service
             port:
               number: 80
