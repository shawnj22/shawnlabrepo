apiVersion: v1
kind: pod
metadata:
  name: homarr
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/ajnart/homarr:latest
        ports:
        - containerPort: 7575
        volumeMounts:
        - name: homarr-config
          mountPath: /config
      volumes:
      - name: homarr-config
        persistentVolumeClaim:
          claimName: homarr-pvc
